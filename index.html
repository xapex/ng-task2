<!doctype html>
<html lang="en" ng-app="ShopBasket">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
<body >
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as tbc">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in tbc.items">{{item.qty}} {{item.name}}<button class="btn btn-default" ng-click="tbc.buy($index)"><span class="glyphicon glyphicon-ok"></span> Buy</button></li>
     </ul>
     <div class="emptyMessage" ng-if="tbc.empty()">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as abc">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in abc.items">{{item.qty}} {{item.name}} already bought</button></li>
     </ul>
      <div class="emptyMessage" ng-if="abc.empty()">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
